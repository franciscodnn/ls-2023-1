<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introdução a eventos</title>
    <style>
      div {
        margin-bottom: 5px;
      }

      .texto-vermelho {
        color: red;
      }

      .texto-preto {
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>Formulário de cadastramento</h1>
    <p id="preencha">
      Preencha esse formulário com seus <strong>dados pessoais</strong>.
    </p>
    <form>
      <div>
        <label>Nome completo:</label>
        <input type="text" name="nome" id="nome" />
      </div>
      <div>
        <label>E-mail:</label>
        <input type="text" name="email" id="email" />
      </div>
      <div>
        <label>Matrícula:</label>
        <input type="text" name="matricula" id="matricula" />
      </div>
      <div>
        <label>Qual a modalidade do seu curso?</label>
        <p>
          <input
            id="modalidade_graduacao"
            type="radio"
            name="modalidade_curso"
            value="graduacao"
          /><label for="modalidade_graduacao">Graduação</label>
        </p>
        <p>
          <input
            type="radio"
            id="mod_tecnico"
            name="modalidade_curso"
            value="tecnico"
          /><label for="mod_tecnico">Técnico integrado</label>
        </p>
        <p>
          <input
            type="radio"
            id="mod_subsequente"
            name="modalidade_curso"
            value="subsequente"
          /><label for="mod_subsequente">Subsequente</label>
        </p>
      </div>
      <div>
        <button type="button">Mostrar dados!</button>
      </div>
    </form>
    <h2>Dados que foram digitados:</h2>
    <p id="resposta"></p>
    <script src="utils.js"></script>
  </body>
</html>
